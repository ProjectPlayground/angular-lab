<form
	class="todo-cell clearfix"
	[ngClass]="{ 'js-complete': model.completed }"
	#todo="ngForm"
	novalidate>
	<div class="todo-cell-control">
		<checkbox ngControl="status" [(ngModel)]="model.completed" (change)="onStatusChange($event)"></checkbox>
	</div>
	<div class="todo-cell-content" [ngClass]="{ 'js-edit-mode': isEditMode }">
		<div class="todo-cell-content-input">
			<label for="name" class="sr-only">Name/Title</label>
			<input #input type="text" id="name" name="name" ngControl="title" [(ngModel)]="model.name" (change)="onNameChange($event.target.value)" (keyup.enter)="toggleEditMode($event, input)" [disabled]="model.completed" placeholder="Name/Title" autocomplete="off">
		</div>
		<div class="todo-cell-content-text">{{model.name}}</div>
	</div>
	<div class="todo-cell-av">
		<ul class="list-unstyled">
			<li>
				<a class="todo-cell-av-edit" (click)="toggleEditMode($event, input)">
					<glyph src="{{ isEditMode ? 'assets/glyphs/pencil-off.svg' : 'assets/glyphs/pencil.svg'}}"></glyph>
				</a>
			</li>
			<li>
				<a href="#" class="todo-cell-av-delete" (click)="remove($event)">
					<glyph src="assets/glyphs/delete.svg"></glyph>
				</a>
			</li>
		</ul>
	</div>
	<div class="todo-cell-status">
		<span class="label label-pill label-success">
			Done
		</span>
	</div>
</form>
