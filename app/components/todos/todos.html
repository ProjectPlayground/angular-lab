<md-toolbar color="primary" class="nav">
	<span>NG2 Laboratory</span>
	<span class="fill-remaining-space"></span>
	<todos-count></todos-count>
	<a md-icon-button [routerLink]="['/Account']" aria-label="Account">
		<i class="material-icons md-24">dashboard</i>
	</a>
	<a md-icon-button (click)="logout($event)" aria-label="Logout">
		<i class="material-icons md-24">lock</i>
	</a>
</md-toolbar>


<main class="container">
	<div class="todos-form center-block">
		<form
			class="text-center"
			#todo="ngForm"
			(ngSubmit)="add()"
			novalidate>
			<fieldset class="form-group">
				<label for="name" class="sr-only">Name/Title</label>
				<input type="text" class="form-control" id="name" name="name" ngControl="name" [(ngModel)]="form.name" placeholder="Name/Title" autocomplete="off" required>
			</fieldset>
			<button type="submit" [disabled]="!todo.form.valid">
				<glyph src="assets/glyphs/plus.svg"></glyph>
			</button>
		</form>
	</div>
	<todo-list class="center-block"></todo-list>
</main>
