<md-card class="login-form">
	<md-card-content>
		<form #login="ngForm"
			  (ngSubmit)="loginWithCredentials()"
			  novalidate>
			<md-input type="email" ngControl="email" [(ngModel)]="credentials.email" [disabled]="isAuthenticating" placeholder="Email" required></md-input>
			<md-input type="password" ngControl="password" [(ngModel)]="credentials.password" [disabled]="isAuthenticating" placeholder="Password" required></md-input>

			<div>
				<md-checkbox ngControl="remember" [(ngModel)]="remember">
					Remember me
				</md-checkbox>
				<a [routerLink]="['../Reset']">Forgot your password?</a>
			</div>
			<ul class="list-inline">
				<li>
					<button type="submit" md-raised-button color="primary" [disabled]="!login.form.valid || isAuthenticating">
						Login
					</button>
				</li>
				<li>or</li>
				<li>
					<a md-mini-fab href="#" (click)="loginWithGithub()" aria-label="Login with Github">
						<glyph src="assets/glyphs/github.svg"></glyph>
					</a>
				</li>
				<li>
					<a md-mini-fab href="#" (click)="loginWithGoogle()" aria-label="Login with Google">
						<glyph src="assets/glyphs/google.svg"></glyph>
					</a>
				</li>
			</ul>
			<div>
				<small>
					Don't have a Google or Git account?
					<a [routerLink]="['../Register']">
						Signup
					</a>
				</small>
			</div>
		</form>
	</md-card-content>
</md-card>

<div
	*ngIf="isAuthenticationFailed"
	class="alert alert-danger center-block"
	role="alert">
	The credentials are incorrect.
</div>
