<div fxLayout="column" fxFlex>
	<md-toolbar>
		<span>Astronauts</span>
		<span fxFlex></span>
		<md-progress-spinner mode="indeterminate"
							 *ngIf="isLoading"
							 [@visible]="isLoading"
							 color="accent"></md-progress-spinner>
	</md-toolbar>

	<md-nav-list>
		<a md-list-item *ngFor="let astronaut of people | async; trackBy: trackByAstronaut">
			<md-icon md-list-icon>person</md-icon>
			<span md-line>{{astronaut.name}}</span>
		</a>
	</md-nav-list>
</div>
